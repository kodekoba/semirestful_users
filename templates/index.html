<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <title>Users</title>
    <style>
        div.container{
            margin-top: 20px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users_to_html %}
                <tr>
                    <td>{{i["user_id"]}}</td>
                    <td>{{i["first_name"]}} {{i["last_name"]}}</td>
                    <td>{{i["email"]}}</td>
                    <td><a href="/users/{{i["user_id"]}}">Show</a> | <a href="/users/{{i["user_id"]}}/edit">Edit</a> | <a href="/users/{{i["user_id"]}}/destroy">Delete</a></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new"><h3>Add a New User</h3></a>
    </div>
</body>
</html>
