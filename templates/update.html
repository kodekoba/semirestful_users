<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <title>Edit a User</title>
    <style>
        div.container{
            margin-top: 20px;
        }
        button{
            height: 50px;
            width: 25%;
            display: block;
            margin: 20px 37.5%;
            /* float: left; */
        }
        h1{
            margin: 25px 0px;
        }
        h4.right{
            float: right;
        }
        h4.middle{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/users"><h4 class="right">Home</h4></a>
        {% for i in edit_info %}
        <h1>Edit User {{ i['user_id'] }}</h1>

        <form action="/users/{{i["user_id"]}}/update" method="POST">
            <div class="form-group">
                <label for="1">First Name</label>
                <input type="text" name="fname" class="form-control" id="1" placeholder="{{ i['first_name'] }}">
            </div>
            <div class="form-group">
                <label for="2">Last Name</label>
                <input type="text" name="lname" class="form-control" id="2" placeholder="{{ i['last_name'] }}">
            </div>
            <div class="form-group">
                <label for="3">Email</label>
                <input type="email" name="email_name" class="form-control" id="3" placeholder="{{ i['email'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/users/{{i["user_id"]}}"><h4 class="middle">Show User</h4></a>
        {% endfor %}
    </div>
</body>
</html>
