<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <title>Add a User</title>
    <style>
        div.container{
            margin-top: 20px;
        }
        h1{
            text-align: center;
        }
        button{
            width: 25%;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>

        <form action="/users/create" method="POST">
            <div class="form-group">
                <label for="1">First Name</label>
                <input type="text" name="fname" class="form-control" id="1" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="2">Last Name</label>
                <input type="text" name="lname" class="form-control" id="2" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="3">Email</label>
                <input type="email" name="email_name" class="form-control" id="3" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
</body>
</html>
